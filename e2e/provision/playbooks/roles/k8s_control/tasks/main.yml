# tasks file for roles/k8s_control

- name: Make users passwordless for sudo
  lineinfile:
    path: /etc/sudoers
    state: present
    line: 'ubuntu ALL=(ALL) NOPASSWD: ALL'
    validate: 'visudo -cf %s'
#k8s key is invalid sometimes, better remove and add a new one

- name: Remove unwanted Docker packages
  become: yes
  become_method: sudo
  apt:
    name:
    - docker.io
    - docker-doc
    - docker-compose
    - docker-compose-v2
    - podman-docker
    - containerd
    - runc
    state: absent

- name: Remove Old Kubernetes configuration files if exists
  file:
    path: "{{ item }}"
    state: absent
  loop:
  - /etc/kubernetes/*
  - /var/lib/etcd/*
  - /var/lib/kubelet/*

- name: Remove old Kubernetes manifests file if it exists
  ansible.builtin.file:
    path: /etc/apt/sources.list.d/kubernetes.list
    state: absent
  become: yes

- name: add Kubernetes apt-key
  get_url:
    url: https://pkgs.k8s.io/core:/stable:/v1.29/deb/Release.key
    dest: /etc/apt/keyrings/kubernetes-apt-keyring.asc
    mode: '0644'
    force: true

- name: add Kubernetes' APT repository
  apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.asc] https://pkgs.k8s.io/core:/stable:/v1.29/deb/ /"
    state: present
    update_cache: yes

- name: apt update
  ansible.builtin.shell:
    cmd: sudo apt update
    # Run with a specific shell to ensure compatibility
    executable: /bin/bash

- name: Install yq via snap
  ansible.builtin.shell:
    cmd: sudo snap install yq
    # Run with a specific shell to ensure compatibility
    executable: /bin/bash

- name: Install Unzip
  ansible.builtin.shell:
    cmd: sudo apt install unzip -y
    # Run with a specific shell to ensure compatibility
    executable: /bin/bash

- name: disable SWAP (Kubeadm requirement)
  shell: |
    swapoff -a

- name: disable SWAP in fstab (Kubeadm requirement)
  replace:
    path: /etc/fstab
    regexp: '^([^#].*?\sswap\s+sw\s+.*)$'
    replace: '# \1'

