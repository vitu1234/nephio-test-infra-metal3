[defaults]
host_key_checking=False
command_warnings=False
deprecation_warnings=False
ask_pass=False
roles_path= ./roles
force_valid_group_names = ignore
private_key_file= ./nephio.pem
remote_user=ubuntu
timeout = 5
nephio_catalog_repo_uri="https://github.com/vitu1234/catalog.git"
nephio-test-infra-repo="https://github.com/vitu1234/catalog.git"
nephio-test-infra-branch=main

[privilege_escalation]
become=True
become_method=sudo
become_user=root
become_ask_pass=False

[connection]
retries = 5