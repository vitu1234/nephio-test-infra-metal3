apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: nephio-managed-cert
  namespace: prow
spec:
  domains:
  - prow.nephio.io
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: prow
  name: prow
  annotations:
    kubernetes.io/ingress.global-static-ip-name: prow-nephio-frontend-address
    networking.gke.io/managed-certificates: nephio-managed-cert
    kubernetes.io/ingress.class: "gce"
spec:
  defaultBackend:
    # specify the default backend for `ingress-gce` (https://cloud.google.com/kubernetes-engine/docs/concepts/ingress#default_backend)
    service:
      name: deck
      port:
        number: 80
  rules:
  - host: prow.nephio.io
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: deck
            port:
              number: 80
      - path: /hook
        pathType: ImplementationSpecific
        backend:
          service:
            name: hook
            port:
              number: 8888